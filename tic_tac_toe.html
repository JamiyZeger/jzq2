<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>井字棋游戏</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        .game-container:hover {
            transform: translateY(-5px);
        }
        h1 {
            color: #1e3c72;
            margin-bottom: 25px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .mode-selection {
            margin-bottom: 25px;
        }
        .mode-btn {
            padding: 12px 25px;
            margin: 0 12px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.2);
        }
        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
        }
        .mode-btn.active {
            background: linear-gradient(145deg, #2E8B57, #267347);
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(46, 139, 87, 0.3);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 110px);
            grid-template-rows: repeat(3, 110px);
            gap: 8px;
            margin-bottom: 25px;
            padding: 10px;
            background: rgba(224, 224, 224, 0.3);
            border-radius: 15px;
        }
        .cell {
            width: 110px;
            height: 110px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 54px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .cell:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .cell.x {
            color: #FF5722;
        }
        .cell.x::before,
        .cell.x::after {
            content: '';
            position: absolute;
            width: 80%;
            height: 8px;
            background-color: currentColor;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .cell.x::before {
            transform: rotate(45deg);
        }
        .cell.x::after {
            transform: rotate(-45deg);
        }
        .cell.o {
            color: #2196F3;
        }
        .cell.o::before {
            content: '';
            position: absolute;
            width: 60%;
            height: 60%;
            border: 8px solid currentColor;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        .status {
            font-size: 22px;
            margin-bottom: 25px;
            font-weight: bold;
            color: #1e3c72;
            text-align: center;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .restart-btn {
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(145deg, #f44336, #d32f2f);
            color: white;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.2);
        }
        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.3);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>井字棋游戏</h1>
        
        <div class="mode-selection">
            <button id="two-player-btn" class="mode-btn active">双人模式</button>
            <button id="ai-player-btn" class="mode-btn">人机模式</button>
        </div>
        
        <div class="status" id="status">玩家 X 回合</div>
        
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <button id="restart-btn" class="restart-btn">重新开始</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 游戏状态变量
            let gameActive = true;
            let currentPlayer = 'X';
            let gameState = ['', '', '', '', '', '', '', '', ''];
            let gameMode = 'two-player'; // 默认为双人模式
            
            // DOM 元素
            const board = document.getElementById('board');
            const cells = document.querySelectorAll('.cell');
            const statusDisplay = document.getElementById('status');
            const restartBtn = document.getElementById('restart-btn');
            const twoPlayerBtn = document.getElementById('two-player-btn');
            const aiPlayerBtn = document.getElementById('ai-player-btn');
            
            // 胜利条件
            const winningConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // 横向
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // 纵向
                [0, 4, 8], [2, 4, 6]             // 对角线
            ];
            
            // 状态消息
            const winningMessage = () => `玩家 ${currentPlayer} 获胜！`;
            const drawMessage = () => `游戏平局！`;
            const currentPlayerTurn = () => `玩家 ${currentPlayer} 回合`;
            
            // 更新状态显示
            function updateStatusDisplay() {
                statusDisplay.textContent = currentPlayerTurn();
            }
            
            // 处理单元格点击
            function handleCellClick(clickedCellEvent) {
                const clickedCell = clickedCellEvent.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));
                
                // 检查单元格是否已被占用或游戏已结束
                if (gameState[clickedCellIndex] !== '' || !gameActive) {
                    return;
                }
                
                // 更新游戏状态
                handleCellPlayed(clickedCell, clickedCellIndex);
                handleResultValidation();
                
                // 如果是人机模式且游戏仍在进行中，AI进行下一步
                if (gameMode === 'ai-player' && gameActive && currentPlayer === 'O') {
                    setTimeout(() => {
                        makeAIMove();
                    }, 500);
                }
            }
            
            // 处理单元格落子
            function handleCellPlayed(clickedCell, clickedCellIndex) {
                gameState[clickedCellIndex] = currentPlayer;
                // 不再设置文本内容，只添加类名
                clickedCell.classList.add(currentPlayer.toLowerCase());
            }
            
            // 验证游戏结果
            function handleResultValidation() {
                let roundWon = false;
                
                // 检查是否有玩家获胜
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    const condition = gameState[a] !== '' && 
                                     gameState[a] === gameState[b] && 
                                     gameState[a] === gameState[c];
                    
                    if (condition) {
                        roundWon = true;
                        break;
                    }
                }
                
                // 处理获胜情况
                if (roundWon) {
                    statusDisplay.textContent = winningMessage();
                    gameActive = false;
                    return;
                }
                
                // 处理平局情况
                let roundDraw = !gameState.includes('');
                if (roundDraw) {
                    statusDisplay.textContent = drawMessage();
                    gameActive = false;
                    return;
                }
                
                // 切换玩家
                handlePlayerChange();
            }
            
            // 切换玩家
            function handlePlayerChange() {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                updateStatusDisplay();
            }
            
            // AI移动逻辑
            function makeAIMove() {
                if (!gameActive) return;
                
                // 简单AI策略：
                // 1. 如果AI能赢，则选择获胜位置
                // 2. 如果玩家下一步能赢，则阻止玩家
                // 3. 否则选择一个随机空位置
                
                // 检查AI是否能赢
                for (let i = 0; i < gameState.length; i++) {
                    if (gameState[i] === '') {
                        gameState[i] = 'O';
                        if (checkWinningMove()) {
                            const aiCell = document.querySelector(`.cell[data-index="${i}"]`);
                            // 不再设置文本内容，只添加类名
                            aiCell.classList.add('o');
                            handleResultValidation();
                            return;
                        }
                        gameState[i] = '';
                    }
                }
                
                // 检查是否需要阻止玩家获胜
                for (let i = 0; i < gameState.length; i++) {
                    if (gameState[i] === '') {
                        gameState[i] = 'X';
                        if (checkWinningMove()) {
                            gameState[i] = 'O';
                            const aiCell = document.querySelector(`.cell[data-index="${i}"]`);
                            // 不再设置文本内容，只添加类名
                            aiCell.classList.add('o');
                            handleResultValidation();
                            return;
                        }
                        gameState[i] = '';
                    }
                }
                
                // 如果中心位置空闲，优先选择中心
                if (gameState[4] === '') {
                    gameState[4] = 'O';
                    const aiCell = document.querySelector('.cell[data-index="4"]');
                    // 不再设置文本内容，只添加类名
                    aiCell.classList.add('o');
                    handleResultValidation();
                    return;
                }
                
                // 检查玩家是否占据了中心位置，如果是，优先选择角落位置
                const corners = [0, 2, 6, 8];
                const sides = [1, 3, 5, 7];
                
                if (gameState[4] === 'X') {
                    // 玩家占据了中心位置，优先选择角落
                    const availableCorners = corners.filter(index => gameState[index] === '');
                    
                    if (availableCorners.length > 0) {
                        // 随机选择一个可用的角落
                        const randomCornerIndex = Math.floor(Math.random() * availableCorners.length);
                        const cellIndex = availableCorners[randomCornerIndex];
                        gameState[cellIndex] = 'O';
                        const aiCell = document.querySelector(`.cell[data-index="${cellIndex}"]`);
                        aiCell.classList.add('o');
                        handleResultValidation();
                        return;
                    }
                }
                
                // 如果没有可用的角落或玩家没有占据中心位置，则考虑边缘位置
                const availableSides = sides.filter(index => gameState[index] === '');
                if (availableSides.length > 0) {
                    const randomSideIndex = Math.floor(Math.random() * availableSides.length);
                    const cellIndex = availableSides[randomSideIndex];
                    gameState[cellIndex] = 'O';
                    const aiCell = document.querySelector(`.cell[data-index="${cellIndex}"]`);
                    aiCell.classList.add('o');
                    handleResultValidation();
                    return;
                }
                
                // 如果没有角落和边缘可用，随机选择一个空位置
                const emptyCells = [];
                for (let i = 0; i < gameState.length; i++) {
                    if (gameState[i] === '') {
                        emptyCells.push(i);
                    }
                }
                
                if (emptyCells.length > 0) {
                    const randomIndex = Math.floor(Math.random() * emptyCells.length);
                    const cellIndex = emptyCells[randomIndex];
                    gameState[cellIndex] = 'O';
                    const aiCell = document.querySelector(`.cell[data-index="${cellIndex}"]`);
                    // 不再设置文本内容，只添加类名
                    aiCell.classList.add('o');
                    handleResultValidation();
                }
            }
            
            // 检查当前状态是否有获胜可能
            function checkWinningMove() {
                for (let i = 0; i < winningConditions.length; i++) {
                    const [a, b, c] = winningConditions[i];
                    if (gameState[a] !== '' && 
                        gameState[a] === gameState[b] && 
                        gameState[a] === gameState[c]) {
                        return true;
                    }
                }
                return false;
            }
            
            // 重启游戏
            function restartGame() {
                gameActive = true;
                currentPlayer = 'X';
                gameState = ['', '', '', '', '', '', '', '', ''];
                updateStatusDisplay();
                
                // 清空棋盘
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('x');
                    cell.classList.remove('o');
                });
                
                // 如果是人机模式且AI先手，则AI先行
                if (gameMode === 'ai-player' && currentPlayer === 'O') {
                    setTimeout(() => {
                        makeAIMove();
                    }, 500);
                }
            }
            
            // 切换游戏模式
            function switchGameMode(mode) {
                gameMode = mode;
                restartGame();
                
                // 更新按钮样式
                if (mode === 'two-player') {
                    twoPlayerBtn.classList.add('active');
                    aiPlayerBtn.classList.remove('active');
                } else {
                    twoPlayerBtn.classList.remove('active');
                    aiPlayerBtn.classList.add('active');
                }
            }
            
            // 事件监听器
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });
            
            restartBtn.addEventListener('click', restartGame);
            
            twoPlayerBtn.addEventListener('click', () => {
                switchGameMode('two-player');
            });
            
            aiPlayerBtn.addEventListener('click', () => {
                switchGameMode('ai-player');
            });
            
            // 初始化游戏
            updateStatusDisplay();
        });
    </script>
</body>
</html>
